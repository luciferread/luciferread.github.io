<section style="padding: 4rem 10%; max-width: 800px; margin: 0 auto;">
    <h1 style="font-family: var(--font-header); color: var(--color-accent); text-align: center;">CONTACT</h1>

    <div
        style="background: rgba(15, 16, 10, 0.5); padding: 2rem; border: 1px solid var(--color-text-muted); border-radius: 5px; margin-top: 2rem;">
        <p style="text-align: center; margin-bottom: 2rem;">
            Have a question? Want to discuss the science behind the story?
            <br>I'd love to hear from you.
        </p>

        <!-- CONTACT FORM -->
        <form action="https://formspree.io/f/xvzqpdle" method="POST"
            style="display: flex; flex-direction: column; gap: 1rem;">

            <div style="display: flex; flex-direction: column;">
                <label
                    style="font-family: var(--font-header); font-size: 0.9rem; color: var(--color-accent);">NAME</label>
                <input type="text" name="name"
                    style="padding: 10px; background: #000; border: 1px solid var(--color-text-muted); color: #fff; border-radius: 3px;"
                    required>
            </div>

            <div style="display: flex; flex-direction: column;">
                <label
                    style="font-family: var(--font-header); font-size: 0.9rem; color: var(--color-accent);">EMAIL</label>
                <input type="email" name="email"
                    style="padding: 10px; background: #000; border: 1px solid var(--color-text-muted); color: #fff; border-radius: 3px;"
                    required>
            </div>

            <div style="display: flex; flex-direction: column;">
                <label
                    style="font-family: var(--font-header); font-size: 0.9rem; color: var(--color-accent);">MESSAGE</label>
                <textarea name="message" rows="5"
                    style="padding: 10px; background: #000; border: 1px solid var(--color-text-muted); color: #fff; border-radius: 3px;"
                    required></textarea>
            </div>

            <button type="submit" class="btn" style="margin-top: 1rem;">SEND TRANSMISSION</button>
            <p style="font-size: 0.7rem; color: var(--color-text-muted); margin-top: 0.5rem; text-align: center;">
                By sending this message, you agree to our <a href="{{ '/privacy.html' | relative_url }}"
                    style="color: var(--color-text-muted); text-decoration: underline;">Privacy Policy</a>.
                Your data is processed via <a href="https://formspree.io/legal/privacy-policy/" target="_blank" style="color: var(--color-text-muted); text-decoration: underline;">Formspree</a>.
            </p>
        </form>
    </div>

    <div style="text-align: center; margin-top: 4rem;">
        <p>Or verify me on social media:</p>
        <div style="display: flex; justify-content: center; gap: 2rem; font-size: 1.5rem;">
            <!-- Social Icons could go here -->
            <a href="https://www.facebook.com/luciferread/" target="_blank" aria-label="Lucifer Read's Facebook">
                <i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/lucifer.read/" target="_blank" aria-label="Lucifer Read's Instagram">
                <i class="fa-brands fa-instagram"></i></a>
            <!-- <a href="https://bsky.app/profile/luciferread.bsky.social" target="_blank">BlueSky</a> -->

                <i class="fa-brands fa-bluesky"></i></a>
            <a href="https://github.com/luciferread" target="_blank" target="_blank" aria-label="Lucifer Read's GitHub">
                <i class="fa-brands fa-github"></i></a>
        </div>
    </div>
</section>
