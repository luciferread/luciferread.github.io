<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="{{ '/assets/favicon/favicon-96x96.png' | relative_url }}">
  <link href="{{ '/assets/fonts/GameOfSquids-1GMVL.ttf' | relative_url }}" rel="truetype">
</head>
<body>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-nav">
        <ul>
          {% for item in site.navigation %}
            <li>
              <a href="{{ item.url | relative_url }}" class="footer-link {% if page.url == item.url %}active{% endif %}">
                {{ item.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="footer-bottom">
        <div class="copyright">
          Copyright Â© {{ 'now' | date: "%Y" }} Lucifer Read All Rights Reserved
        </div>
        <div class="author-brand">
          <h2>LUCIFER READ</h2>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
