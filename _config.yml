# ==============================================================================
# JEKYLL CONFIGURATION FILE (_config.yml)
# ==============================================================================
# This file stores the main settings for your website.
# Whenever you change this file, you usually need to restart the server
# (Ctrl+C to stop, then `jekyll serve` to start again) for changes to take effect.

# --- SITE IDENTITY ---
# The title of your website. This appears in the browser tab and search results.
title: "Lucifer Read Author Website"

# Your email address. This can be used in the footer or contact page.
# email: your-email@example.com

# A short description of your site. 
# This is very important for search engine optimization (SEO).
description: "Science fiction writing from Lucifer Read, crafting epic, planet-scale stories of extinction, survival, and immortality across the Éskhatos Kósmos."

# Add default OG (open graph) image for website/webpage previews
site:
  og_image: "/assets/images/hero_background_1920w80pc.jpg"

# --- URL SETTINGS ---
# The base URL of your site. 
# - For local testing, keep this empty ("").
# - For GitHub Pages, this might need to be "/repository-name" if not using a custom domain.
baseurl: "" 

# The full URL of your site (e.g., https://yourname.com).
# Leave this empty while developing locally. Fill it in when you go live.
# NOTE: The 'sitemap.xml' will only be generated when this contains a value.
url: "https://luciferread.com/" 

# --- THEME SETTINGS ---
# We are using a custom setup, so we set the theme to null.
# If we used a pre-made theme (like "minima"), we would name it here.
theme: null

# --- PLUGINS ---
# Plugins add extra functionality to Jekyll.
plugins:
  - jekyll-feed       # Creates an RSS feed for your posts (good for blogs)
  - jekyll-seo-tag    # Automatically adds SEO meta tags to your pages
  - jekyll-sitemap    # automatically generates a sitemap.xml for search engines
